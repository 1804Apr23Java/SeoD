<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Profile</title>
<link rel="stylesheet" href="styles/Framework.css">
<link rel="stylesheet" href="styles/bootstrap.css">
<link rel="stylesheet" href="styles/basic.css">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>

	<nav>
		<div class="header-container">
			<h1>hello</h1>
			<div class="user-box"></div>
		</div>

		<div class="navbar1">
			<a onclick="deleteDiv()">Home </a> <a
				onclick="getUserInfo('employeeInfo')">Personal Info</a>
			<div class="dropdown1">
				<button class="dropbtn1">
					Reimbursements <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content1">
					<a onclick="getReimbursementsEmployee(3, 'employeeAll')">All
						your reimbursements</a> <a
						onclick="getReimbursementsEmployee(0, 'employeePending')">Your
						pending reimbursements</a> <a
						onclick="getReimbursementsEmployee(1, 'employeeRejected')">Your
						rejected reimbursements</a> <a
						onclick="getReimbursementsEmployee(2, 'employeeResolved')">Your
						resolved reimbursements</a> <a
						onclick="goToNewReimbursementSubmission()">Submit new
						reimbursement</a>
				</div>
			</div>
			<a href="logout">Logout</a>
		</div>
	</nav>

	<!-- Dynamic body, do not touch! -->
	<div id="page-wrapper">
		<div id="page-inner">
			<div id="dynamicEmployeeBody">
			
				<form action="downloadfile" method="post">
					Input Reimburse Id:<br> <input type="text" name="downloadingImage">
					 <br>
					<br> <input type="submit" value="Submit">
				</form>

			</div>
		</div>
	</div>






</body>
<script src="scripts/ajax.js"></script>
<script src="scripts/check.js"></script>
