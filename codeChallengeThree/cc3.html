	<body>
        <h1>Our Current Library</h1>
        <br>
		<div class="navbar">
			<a href="a">BookCase Homepage</a>
            <a href="b.html">See Other</a>
            <a href="c.html">See Other</a>
			<a href="d.html">Contacts</a>
			<a href="e.html">About</a>
		</div>

		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
			<div class="carousel-item active">
              <img class="d-block w-100" src="book1.jpg" alt="First slide">
              <div class="carousel-caption">
                    <h3>Solomon Before Winter</h3>
                    <p class="fix">Archter de Regenboog</p>
                    <p class="fix">Genre: Mystery</p>
                  </div>
			</div>
			<div class="carousel-item">
              <img class="d-block w-100" src="book2.jpg" alt="Second slide">
              <div class="carousel-caption">
                    <h3>Before She was Harriet</h3>
                    <p class="fix">Lesa Cline-Ransome</p>
                    <p class="fix">Genre: History</p>
                  </div>
			</div>
			<div class="carousel-item">
                    <img class="d-block w-100" src="book3.jpg" alt="Third slide">
                    <div class="carousel-caption">
                            <h3>The Magic Bird</h3>
                            <p class="fix">Some author</p>
                            <p class="fix">Genre: Horror</p>
                          </div>
				</div>
		</div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
        </div>
        



        <form method="GET" >
				<h4>Insert a new Book</h4>
				<div>
					<label name="title" class="formlabel">Book Title:</label>
					<input type="text" name="titlein" class="inputlabel" id="inputName"/>
				</div>
				<div>
					<label name="author" class="formlabel">Book Author:</label>
					<input type="text" name="authorin" class="inputlabel" id="inputauthor"/>
				</div>
				<div>
                        <label name="genre" class="formlabel">Book Genre:</label>
                        <input type="text" name="genrein" class="inputlabel" id="inputgenre"/>
                    </div>
				<div>
					<button type="button" id="submitForm">Submit</button>
				</div>
			</form>
			<br><br>
        
        <div>
            <p id="titleout"></p>
            <p id="authorout"></p>
            <p id="genreout"></p>
        </div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" src="change.js" /></script>
    </body>
	
</html>
